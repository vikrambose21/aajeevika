<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #e2e8f0;
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-border: rgba(255, 255, 255, 0.2);
            --primary-button-bg: #8b5cf6;
            --primary-button-hover: #7c3aed;
            --link-color: #a78bfa;
            --separator-color: rgba(255, 255, 255, 0.3);
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: transparent;
            animation: starry-sky 180s linear infinite;
        }

        @keyframes starry-sky {
            from { transform: translateY(0px); }
            to { transform: translateY(-1000px); }
        }

        .stars::before, .stars::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-repeat: repeat;
        }

        .stars::before {
            background-image: 
                radial-gradient(1px 1px at 10% 20%, #fff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 30% 50%, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 70% 80%, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90% 10%, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: move-layer1 120s linear infinite;
        }

        .stars::after {
            background-image: 
                radial-gradient(1px 1px at 25% 15%, #fff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 60% 75%, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 85% 30%, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 45% 90%, #fff, rgba(0,0,0,0));
            background-size: 300px 300px;
            animation: move-layer2 180s linear infinite;
        }

        @keyframes move-layer1 {
            from { transform: translate(0, 0); }
            to { transform: translate(200px, 200px); }
        }
        @keyframes move-layer2 {
            from { transform: translate(0, 0); }
            to { transform: translate(-300px, -300px); }
        }
        
        .auth-card {
            background-color: rgba(25, 25, 30, 0.7);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #fff;
        }

        .subtitle {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 25px;
        }

        .input-group {
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-color);
            text-align: left;
        }

        .input-group input {
            width: calc(100% - 24px); /* Adjusting for padding */
            padding: 10px 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 14px;
            color: #fff;
            transition: all 0.3s ease;
            text-align: left;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-button-bg);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }

        .cta-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        .cta-button.primary {
            background-color: var(--primary-button-bg);
            color: #fff;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.2);
        }

        .cta-button.primary:hover {
            transform: translateY(-2px);
            background-color: var(--primary-button-hover);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }
        
        .link-text {
            font-size: 13px;
            color: var(--text-color);
            margin-top: 15px;
        }
        
        .link-text a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .link-text a:hover {
            color: #c4b5fd;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="auth-card">
        <h1 class="title">Create Account</h1>
        <p class="subtitle">Join Aajeevika and find your career path.</p>
        <form>
            <div class="input-group">
                <label for="username">Full Name</label>
                <input type="text" id="username" placeholder="John Doe" />
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" />
            </div>
            <button type="submit" class="cta-button primary">Create an Account</button>
        </form>
        <p class="link-text">Already have an account? <a href="login.html">Log in here</a></p
